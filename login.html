<!DOCTYPE html>
<html class='changebg' lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="stylesheet" href="login.css">
</head>

<body>
   <div class="header">
      <h1>Asset & Inventory </h1>
      <h2>Management System Website</h2>
   </div>

   <div class="topnav">
      <div class="position1">
         <a>Asset & Inventory Management System </a>
      </div>
   </div>

   <div class="container">

      <div class="position1">
         <h1>Login</h1>
      </div>

      <form id="loginForm">
         <div class="position2">
            <div class="flex form-input">
               Username :
            </div>
            <input name="username" type="text" id="username" placeholder="Enter your Username" required>
         </div>

         <div class="position1">
            <div class="flex form-input">
               Password :
            </div>
            <input name="password" type="password" id="password" placeholder="Enter your Password" required>
         </div>

         <div class="position2">
            <button class="button button1" type="submit">Login</button>
         </div>
      </form>

      <div id="message"></div>

      <div class="position3">
         <a href="register.html">Register</a>
      </div>

   </div>


   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="login.js"></script>



</body>

</html>
