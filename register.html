<!DOCTYPE html>
<html class='changebg' lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="register.css">
   <title>Document</title>
</head>

<body>

   <div class="header">
      <h1>Asset & Inventory </h1>
      <h2>Management System Website</h2>
   </div>

   <div class="topnav">
      <div class="position1">
         <a>Asset & Inventory Management System </a>
      </div>
   </div>

   <div class="container">

      <div class="position1">
         <h2>Register</h2>
      </div>

      <div class="position2">
         <div class="flex form-input">
            Username :
         </div>
         <input id="username" name="username" type="text" placeholder="Enter your Username">
      </div>
      
      <div class="position2">
         <div class="flex form-input">
            Password :
         </div>
         <input id="password" name="password" type="text" placeholder="Enter your Password">
      </div>
      
      <div class="position2">
         <div class="flex form-input">
            Email :
         </div>
         <input id="email" name="email" type="text" placeholder="Enter your Email">
      </div>

      <div class="position2">
         <div class="flex form-input">
            Role :
         </div>
      
         <div class="position4">
            <input name="role" type="radio" value="admin"> Admin
         </div>
      
         <div class="position4">
            <input name="role" type="radio" value="Employee"> Employee
         </div>
      </div>

      <div id="message"></div>

      <div class="position2">
         <button class="button button1" type="submit" onclick="submitUserData()">Register</button>
      </div>

      <div class="position3">
         <a href="login.html">Back to Login</a>
      </div>

   </div>

   <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
   <script src="register.js"></script>

</body>

</html>
